<!DOCTYPE html>

<!-- root element -->
<html>

    <head>
        <!-- webpage title -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>
            CS212 Project - Alarm Page
        </title>
    </head>

    <body>
        <nav class="navBar">
            <div class="navItem">
                <a href="/alarms/index.html">Alarms</a>
            </div>
            <div class="navItem">
                <a href="/timers/index.html">Timers</a>
            </div>
            <div class="navItem">
                <a href="/world/index.html">World Clock</a>
            </div>
            <div class="navItem">
                <a href="/settings/index.html">Settings</a>
            </div>
        </nav>

        <div class="clock">
            <div class="digit">
                <p>2</p>
            </div>
            <div class="colon">
                <p>:</p>
            </div>
            <div class="digit">
                <p>4</p>
            </div>
            <div class="digit">
                <p>1</p>
            </div>
            <div class="am-pm">
                <p>pm</p>
            </div>
        </div>

        <div class="alarmContainer">
            <form>
                <label for="name">Name:</label>
                    <input type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter Alarm Name"
                        required>
                
                <br>

                <input class="hour" id="hour" type="number" value="0" max="12" min="1" />

                <input class="minute" id="minute" type="number" value="0" max="59" min="0" />

                <select class="am-pm" id="am-pm" name="profession" required>
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>

                <br>

                <button type="submit" class="setAlarm">
                    Set Alarm
                </button>
            </form>
        </div>

    </body>

</html>
